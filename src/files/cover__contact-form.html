<div class="cover__contact-form _active" data-name="cover__contact-form">
   <div class="contact-form-close" data-remove-modal="cover__contact-form"></div>
   <h3>Щоб зробити запит,<br>заповніть форму.</h3>
   <form action="/" name="contact-form">
      <label for="name">Name:<i>*</i></label>
      <input type="text" name="name" required>
      <label for="phone">Telephone:<i>*</i></label>
      <input type="tel" name="phone" required>
      <label for="email">E-mail:</label>
      <input type="email" name="email">
      <label for="text">Ваше повідомлення:</label>
      <textarea name="text"></textarea>
      <input type="submit" value="Надіслати" name="contactBtn">
   </form>
</div>
